<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indx.css">
</head>
<style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      margin-top: 80px;
      width: 70%;
    }
    .container h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .form-group textarea {
      height: 100px;
    }
    .form-group button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 3px;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
<body>
    <header>
       
        <div class="logo">
            <!-- <img src="logo.png" alt="Mail Management Platform Logo"> -->
        </div>
        <nav>
            <ul>
                <li><a href="indx.html">Home</a></li>
                <li><a href="inbox.html">Inbox</a></li>
                <li><a href="task.html">Meetings</a></li>
                <li><a href="help.html">Help / Support</a></li>
            </ul>
        </nav>
        <div class="hindenburg-icon">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div id="hindenburgBox" style="height: 500px; width: 100%; background-color: black; float: right; display: none; ">
            <ul">
                <li style="margin-top: 12px;  list-style-type: none; font-size: 30px; margin-left: 10vw; margin-bottom: 22px;" ><a href="#" style="color: white ;">Home</a></li>
                <li><a href="inbox.html" style="color: white;">Inbox</a></li>
                <li><a href="task.html" style="color: white;">Meetings</a></li>
                <li><a href="#" style="color: white;" >Help / Support</a></li>
            </ul>
        </div>
        <div id="cross">
            <i style="display: none;" class="fa-solid fa-xmark"></i>
        </div>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>

</body>
</html>
